<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Transition</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="pixelColorTransition.js"></script>
</head>
<body>
  <form id="image-input-form">
    <input type="file" class="image-input" name="image-files" required multiple accept="image/*" />
    <label>
      <span>transition duration: (seconds)</span>
      <input type="number" class="number-input" inputmode="decimal" step=".01" name="duration" required value="1" min="0" max="1000" accept="image/*" />
    </label>
    <button type="submit" id="create-transition">Create</button>
  </form>
  <button class="display-none" type="button" id="render-transition">Create</button>
  <canvas width="2000" height="2000" id="transition-output"></canvas>
</body>
</html>
